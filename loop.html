<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      let obj = {
        harry: 98,
        rohan: 70,
        akash: 7,
      };
      let keys = Object.keys(obj);
      for (let i = 0; i < keys.length; i++) {
        console.log(keys[i] + obj[keys[i]]);
       
        console.log("==========");
        console.log(keys[i]);
        console.log("**********");
        console.log(obj[keys[i]]);
      }
      console.log("--------------");
        console.log(obj);
        console.log("+++++++++");
        console.log(keys);
        
    </script>
  </body>
